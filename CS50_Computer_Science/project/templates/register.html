{% extends "layout.html" %}

{% block title %}Registrarse{% endblock %}

{% block content %}
    <h2>Registrarse</h2>
    <form action="/register" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="username" placeholder="Usuario" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="password" placeholder="Contraseña" type="password">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="confirmation" placeholder="Confirmar Contraseña" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Registrarse</button>
    </form>
{% endblock %}
